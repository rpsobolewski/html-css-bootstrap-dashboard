<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header class="fixed-top">
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid">
                    <div class="input-group">
                        <img class="d-lg-none" height="40px"
                            src="./img/mobile-logo.png" alt>
                        <img class="d-none d-lg-inline pe-3" height="40px"
                            src="./img/logo.svg" alt>
                        <span
                            class="input-group-text rounded-start border-end-0 bg-secondary-subtle"
                            id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text"
                            class="form-control border-start-0 rounded-end bg-secondary-subtle"
                            placeholder="Prova a cercare: Lezioni di Larvel"
                            aria-label="Username"
                            aria-describedby="basic-addon1">
                            <div class="pt-2 d-none d-lg-inline">
                            <a href="#"><i class="fa-solid text-secondary fa-list-ul px-2 "></i></a>
                            <a href="#"><i class="fa-solid text-secondary fa-circle-question px-2"></i></a>
                            <a href="#"><i class="fa-solid text-secondary fa-ellipsis-vertical px-2"></i></a>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn border-0" data-bs-toggle="dropdown" aria-expanded="false">
                                  <i class="fa-solid fa-bell text-warning"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end mt-2" >
                                  <li><button class="dropdown-item" type="button">Action</button></li>
                                  <li><button class="dropdown-item" type="button">Another action</button></li>
                                  <li><button class="dropdown-item" type="button">Something else here</button></li>
                                </ul>
                            </div>
                    </div>
                </form>
            </nav>
        </header>

        <nav>

        </nav>

        <main>

        </main>

    </body>
</html>
